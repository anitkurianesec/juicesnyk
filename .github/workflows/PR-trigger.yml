name: PR Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Run Snyk Code Test and output JSON
      - name: Run Snyk Code Test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test --json-file-output=snyk-results.json

      # Parse results and apply custom fail logic
      - name: Check Severity Counts
        run: |
          HIGH=$(jq '[.vulnerabilities[] | select(.severity == "high")] | length' snyk-results.json)
          MEDIUM=$(jq '[.vulnerabilities[] | select(.severity == "medium")] | length' snyk-results.json)
          LOW=$(jq '[.vulnerabilities[] | select(.severity == "low")] | length' snyk-results.json)

          echo "High vulnerabilities: $HIGH"
          echo "Medium vulnerabilities: $MEDIUM"
          echo "Low vulnerabilities: $LOW"

          if [ "$HIGH" -gt 0 ]; then
            echo "Failing: High vulnerabilities found."
            exit 1
          elif [ "$HIGH" -eq 0 ] && [ "$MEDIUM" -gt 10 ]; then
            echo "Failing: More than 10 medium vulnerabilities found."
            exit 1
          else
            echo "Severity threshold check passed."
          fi
